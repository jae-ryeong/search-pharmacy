spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/pharmacy-recommendation
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: validate

    show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB103Dialect

pharmacy:
  recommendation:
    base:
      url: http://localhost:8080/dir/

kakao:
  rest:
    api:
      key: ${KAKAO_REST_API_KEY}